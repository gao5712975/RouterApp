<ion-navbar *navbar wifi>
	<button menuToggle>
		<ion-icon name="menu"></ion-icon>
	</button>
	<ion-title text-center padding-right-menu>黑名单列表</ion-title>
</ion-navbar>
<ion-content class="wf-hmdConfig">
	<ion-list [hidden]='hmdConfig.length == 0'>
		<ion-item *ngFor="let co of hmdConfig;let i = index" (click)='showRemoveBtn(co)'>
			<ion-avatar item-left>
				<img [src]="'../../build/static/img/config/phone.png'"/>
			</ion-avatar>
			<span>{{co.name}}</span>
			<button [hidden]="!co.removeBtn" class='removeHmd-bt' (click)="removeHmd(co.mac,i,$event)" type="button" name="button">删除</button>
		</ion-item>
	</ion-list>
	<div [hidden]='!hmdConfig.length == 0' class="wf-hmdConfig-empty">
		<img src="../../build/static/img/config/zw.png" />
	</div>
	<div class="next-button">
		<button wifi block (click)="goToHome3">手动添加黑名单</button>
		<div class="hide-button"></div>
	</div>
</ion-content>
