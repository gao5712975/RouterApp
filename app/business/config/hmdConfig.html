<ion-navbar *navbar wifi>
	<button menuToggle>
		<ion-icon name="menu"></ion-icon>
	</button>
	<ion-title text-center padding-right-menu>黑名单列表</ion-title>
</ion-navbar>
<ion-content class="outer-content" class="wf-hmdConfig">
	<ion-list>
		<ion-item *ngFor="let co of hmdConfig">
			<ion-avatar item-left>
				<img [src]="co.src" />
			</ion-avatar>
			<h2>{{co.title}}</h2>
			<p></p>
		</ion-item>
	</ion-list>
	<div class="hmdConfig-next-button">
		<button wifi block (click)="goToHome3">手动添加黑名单</button>
		<div class="hide-button"></div>
	</div>
</ion-content>
