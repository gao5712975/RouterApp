<ion-navbar *navbar hideBackButton="true" wifi>
    <ion-title text-center>
        WIFI设置
    </ion-title>
</ion-navbar>
<ion-content>
  <div class="wf-wifi-config">
    <ion-list>
        <ion-item>
            <ion-label fixed>WIFI名称</ion-label>
            <ion-input type="text" [(ngModel)]="wifiConfig.ssid"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>WIFI密码</ion-label>
            <ion-input [type]="inputType" [(ngModel)]="wifiConfig.wifipassword" placeholder="请输入至少8位数密码"></ion-input>
            <div class="background-img" item-right (touchstart)='touchstart()' (touchend)="touchend()" [ngClass]='{"background-img":!backgroundImg,"background-img1":backgroundImg}'></div>
        </ion-item>
    </ion-list>
    <div class="verify">
        <span>请填写WIFI密码！</span>
    </div>

    <div class="next-button">
      <button wifi block (click)="goToHome4()">下一步</button>
      <button block clear (click)="goToHome4()" class="cancel-butto">跳过，暂不设置</button>
    </div>
  </div>
</ion-content>
